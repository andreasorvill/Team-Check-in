<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANA â€“ Weekly Check-In</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    /* CATEGORY HEADERS */
    .category-title {
      margin-top: 25px;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-align: left;
    }

    /* WORD BUTTONS (soft pastel, colored borders) */
    .word-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .word-btn {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      text-align: center;
      font-size: 15px;
      transition: 0.2s;
      user-select: none;
    }

    .word-btn:hover {
      background: rgba(255,255,255,0.18);
    }

    /* COLORS BY CATEGORY */
    .positive   { border: 2px solid #68d391; }   /* soft green */
    .neutral    { border: 2px solid #e6d784; }   /* soft yellow/neutral */
    .negative   { border: 2px solid #e8877e; }   /* soft coral/red */

    /* SELECTED STATES */
    .selected.positive  { background: #68d39133; }
    .selected.neutral   { background: #e6d78433; }
    .selected.negative  { background: #e8877e33; }

    /* LOGIN + GENERAL LAYOUT OVERRIDES */
    .hidden { display: none !important; }
  </style>
</head>

<body class="index-body">

  <!-- LOGIN CONTAINER -->
  <div id="loginContainer" class="login-box">
    <img src="images/SANA_logo.png" class="login-logo" alt="SANA Logo">

    <h2>Welcome to Team Check-In</h2>
    <p>Please enter the weekly password:</p>

    <input id="password" type="password" placeholder="Password">
    <div id="loginError" class="error-msg"></div>

    <button id="loginBtn" class="action-btn">Login</button>
  </div>

  <!-- CHECK-IN CONTAINER -->
  <div id="checkinContainer" class="checkin-box hidden">

    <!-- Small logo after login -->
    <img src="images/SANA_simple.png" class="checkin-logo" alt="SANA Logo">

    <h2>Weekly Check-In</h2>

    <p style="color:#fff;">Select up to <strong>three</strong> words that describe your week:</p>

    <div id="wordSection"></div>

    <p class="category-title" style="margin-top:25px;">Optional Comment</p>
    <textarea id="comment" placeholder="Write your reflection here..."></textarea>

    <button id="submitBtn" class="action-btn" disabled>Submit</button>
    <button id="dashboardBtn" class="action-btn hidden" style="background:#003d72;margin-top:10px;"
      onclick="window.location.href='dashboard.html'">
      View Dashboard (Admin)
    </button>
  </div>

<script>
  /* LOGIN LOGIC */

  const USER_PASSWORD = "Weekly123!";
  const ADMIN_PASSWORD = "Adminweekly!";

  const loginContainer   = document.getElementById("loginContainer");
  const checkinContainer = document.getElementById("checkinContainer");
  const dashboardBtn     = document.getElementById("dashboardBtn");
  const loginError       = document.getElementById("loginError");

  document.getElementById("loginBtn").addEventListener("click", () => {
    const pw = document.getElementById("password").value.trim();

    if (pw === USER_PASSWORD || pw === ADMIN_PASSWORD) {

      if (pw === ADMIN_PASSWORD) {
        localStorage.setItem("role", "admin");
      } else {
        localStorage.setItem("role", "user");
      }

      loginContainer.classList.add("hidden");
      checkinContainer.classList.remove("hidden");

      if (pw === ADMIN_PASSWORD) {
        dashboardBtn.classList.remove("hidden");
      }

    } else {
      loginError.textContent = "Incorrect password";
    }
  });

  /* WORD LIST (Evidence-based distribution) */

  const words = {
    positive: [
      "Motivated","Energized","Excited","Inspired","Productive",
      "Calm","Content","Satisfied","Grateful","Hopeful",
      "Supported","Appreciated","Confident"
    ],
    neutral: [
      "Reflective","Distracted"
    ],
    negative: [
      "Stressed","Overwhelmed","Tired","Frustrated","Pressured"
    ]
  };

  /* RENDER WORD BUTTONS */

  const wordSection = document.getElementById("wordSection");
  let selectedWords = [];

  function renderCategory(title, categoryClass, list) {
    const titleEl = document.createElement("div");
    titleEl.className = "category-title";
    titleEl.textContent = title;

    const grid = document.createElement("div");
    grid.className = "word-grid";

    list.forEach(word => {
      const btn = document.createElement("div");
      btn.className = `word-btn ${categoryClass}`;
      btn.textContent = word;

      btn.addEventListener("click", () => {
        if (selectedWords.includes(word)) {
          selectedWords = selectedWords.filter(w => w !== word);
          btn.classList.remove("selected");
        } else {
          if (selectedWords.length < 3) {
            selectedWords.push(word);
            btn.classList.add("selected");
          }
        }
        document.getElementById("submitBtn").disabled = selectedWords.length === 0;
      });

      grid.appendChild(btn);
    });

    wordSection.appendChild(titleEl);
    wordSection.appendChild(grid);
  }

  renderCategory("Positive", "positive", words.positive);
  renderCategory("Neutral",  "neutral",  words.neutral);
  renderCategory("Negative", "negative", words.negative);

  /* SUBMIT HANDLER */

  const API_URL = 
    "https://sana-cors-proxy.andreas-orvill.workers.dev/?url=" +
    encodeURIComponent("https://script.google.com/macros/s/AKfycbwWDyuw9r1IQCWZzGBC2up3pN53X3BpjQRnCDRbZpXsmQ70UYTTjUQQUUXeR80YkqFXTg/exec");

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const comment = document.getElementById("comment").value.trim();

    const payload = {
      words: selectedWords,
      comment: comment
    };

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Thank you! Your check-in has been submitted.");
      window.location.reload();
    } catch (err) {
      alert("Something went wrong submitting the form.");
      console.error(err);
    }
  });
</script>

</body>
</html>
