<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANA Weekly Check-In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="images/SANA_Yellow_bkg.png" alt="SANA Logo" class="login-logo">

    <div class="login-card">
      <h1>Weekly Check-In</h1>
      <input type="text" id="name" placeholder="Your Name (optional)">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <div class="checkin-container hidden">
    <img src="images/SANA_simple.png" alt="SANA Logo" class="small-logo">
    <h2>Weekly Check-In</h2>
    <p>Select up to <strong>three</strong> words that describe your week:</p>

    <div id="wordContainer" class="word-list"></div>

    <p>Optional comment:</p>
    <textarea id="comment" placeholder="Write your reflection here..."></textarea>

    <button id="submitBtn" disabled>Submit</button>
    <button id="dashboardBtn" class="admin-only hidden">View Dashboard</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwWDyuw9r1IQCWZzGBC2up3pN53X3BpjQRnCDRbZpXsmQ70UYTTjUQQUUXeR80YkqFXTg/exec";
    const USER_PASSWORD = "Weekly123!";
    const ADMIN_PASSWORD = "Adminweekly!";

    const loginContainer = document.querySelector(".login-container");
    const checkinContainer = document.querySelector(".checkin-container");
    const dashboardBtn = document.getElementById("dashboardBtn");
    const loginError = document.getElementById("loginError");

    document.getElementById("loginBtn").addEventListener("click", () => {
  const pw = document.getElementById("password").value.trim();

  if (pw === USER_PASSWORD || pw === ADMIN_PASSWORD) {

    // Assign role
    if (pw === ADMIN_PASSWORD) {
      localStorage.setItem("role", "admin");
    } else {
      localStorage.setItem("role", "user");
    }

    loginContainer.classList.add("hidden");
    checkinContainer.classList.remove("hidden");

    if (pw === ADMIN_PASSWORD) {
      dashboardBtn.classList.remove("hidden");
    }

  } else {
    loginError.textContent = "Incorrect password";
  }
});


    // Word selection logic
    const words = [
      "Stressed", "Satisfied", "Bored", "Motivated", "Tired",
      "Inspired", "Frustrated", "Happy", "Pressured", "Calm",
      "Hopeful", "Grateful", "Productive", "Confused", "Focused",
      "Excited", "Defeated", "Content"
    ];
    const container = document.getElementById("wordContainer");
    const submitBtn = document.getElementById("submitBtn");
    let selected = [];

    words.forEach(word => {
      const div = document.createElement("div");
      div.className = "word-item";
      div.innerText = word;

      div.addEventListener("click", () => {
        if (selected.includes(word)) {
          selected = selected.filter(w => w !== word);
          div.classList.remove("selected");
        } else {
          if (selected.length < 3) {
            selected.push(word);
            div.classList.add("selected");
          }
        }
        submitBtn.disabled = selected.length === 0;
      });

      container.appendChild(div);
    });

    submitBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value;

      const payload = { name, words: selected, comment };

      try {
       await fetch(API_URL, {
  method: "POST",
  mode: "no-cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
});

        alert("Thank you! Your check-in has been submitted.");
        window.location.reload();
      } catch (err) {
        console.error("Submit error:", err);
        alert("Something went wrong submitting the form.");
      }
    });

    dashboardBtn.addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
