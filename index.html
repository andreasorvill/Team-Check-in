<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANA Weekly Check-In</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Two-column unified grid */
    .word-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Soft pastel style buttons */
    .word-btn {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      text-align: center;
      font-size: 15px;
      user-select: none;
      transition: 0.2s;
    }

    .word-btn:hover {
      background: rgba(255,255,255,0.16);
    }

    /* Border colors by category */
    .positive { border: 2px solid #68d391; }   /* soft green */
    .neutral  { border: 2px solid #e6d784; }   /* soft yellow */
    .negative { border: 2px solid #e8877e; }   /* soft coral */

    /* Selected state */
    .selected.positive { background: #68d39133; }
    .selected.neutral  { background: #e6d78433; }
    .selected.negative { background: #e8877e33; }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="images/SANA_Yellow_bkg.png" alt="SANA Logo" class="login-logo">

    <div class="login-card">
      <h1>Weekly Check-In</h1>
      <input type="text" id="name" placeholder="Your Name (optional)">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <div class="checkin-container hidden">
    <img src="images/SANA_simple.png" alt="SANA Logo" class="small-logo">
    <h2>Weekly Check-In</h2>

    <p>Select up to <strong>three</strong> words that describe your week:</p>

    <div id="wordContainer" class="word-grid"></div>

    <p>Optional comment:</p>
    <textarea id="comment" placeholder="Write your reflection here..."></textarea>

    <button id="submitBtn" disabled>Submit</button>
    <button id="dashboardBtn" class="admin-only hidden">View Dashboard</button>
  </div>

<script>
  const API_URL =
    "https://sana-cors-proxy.andreas-orvill.workers.dev/?url=" +
    encodeURIComponent("https://script.google.com/macros/s/AKfycbwWDyuw9r1IQCWZzGBC2up3pN53X3BpjQRnCDRbZpXsmQ70UYTTjUQQUUXeR80YkqFXTg/exec");

  const USER_PASSWORD = "Weekly123!";
  const ADMIN_PASSWORD = "Adminweekly!";

  const loginContainer = document.querySelector(".login-container");
  const checkinContainer = document.querySelector(".checkin-container");
  const dashboardBtn = document.getElementById("dashboardBtn");
  const loginError = document.getElementById("loginError");

  /* LOGIN LOGIC */
  document.getElementById("loginBtn").addEventListener("click", () => {
    const pw = document.getElementById("password").value.trim();

    if (pw === USER_PASSWORD || pw === ADMIN_PASSWORD) {

      if (pw === ADMIN_PASSWORD) {
        localStorage.setItem("role", "admin");
      } else {
        localStorage.setItem("role", "user");
      }

      loginContainer.classList.add("hidden");
      checkinContainer.classList.remove("hidden");

      if (pw === ADMIN_PASSWORD) dashboardBtn.classList.remove("hidden");

    } else {
      loginError.textContent = "Incorrect password";
    }
  });

  /* ===========================
     NEW WORD LIST (MIXED ORDER)
     =========================== */
  const wordList = [
    // Mixed for natural distribution
    { text: "Motivated",    type: "positive" },
    { text: "Stressed",     type: "negative" },
    { text: "Reflective",   type: "neutral"  },
    { text: "Excited",      type: "positive" },
    { text: "Overwhelmed",  type: "negative" },
    { text: "Inspired",     type: "positive" },
    { text: "Distracted",   type: "neutral"  },
    { text: "Tired",        type: "negative" },
    { text: "Grateful",     type: "positive" },
    { text: "Confident",    type: "positive" },
    { text: "Calm",         type: "positive" },
    { text: "Pressed",      type: "negative" },
    { text: "Content",      type: "positive" },
    { text: "Satisfied",    type: "positive" },
    { text: "Supported",    type: "positive" },
    { text: "Frustrated",   type: "negative" },
    { text: "Appreciated",  type: "positive" },
    { text: "Hopeful",      type: "positive" },
    { text: "Energized",    type: "positive" },
    { text: "Productive",   type: "positive" }
  ];

  const wordContainer = document.getElementById("wordContainer");
  let selected = [];

  /* RENDER 20 WORD BUTTONS IN 2Ã—10 GRID */
  wordList.forEach(entry => {
    const btn = document.createElement("div");
    btn.className = `word-btn ${entry.type}`;
    btn.textContent = entry.text;

    btn.addEventListener("click", () => {
      if (selected.includes(entry.text)) {
        selected = selected.filter(w => w !== entry.text);
        btn.classList.remove("selected");
      } else if (selected.length < 3) {
        selected.push(entry.text);
        btn.classList.add("selected");
      }
      document.getElementById("submitBtn").disabled = selected.length === 0;
    });

    wordContainer.appendChild(btn);
  });

  /* SUBMIT */
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value;

    const payload = { name, words: selected, comment };

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Thank you! Your check-in has been submitted.");
      window.location.reload();

    } catch (err) {
      alert("Something went wrong submitting.");
      console.error(err);
    }
  });

  dashboardBtn.addEventListener("click", () => {
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
