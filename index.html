<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Weekly Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .word-item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }

    .word-item.selected {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Team Weekly Check-In</h1>

  <p>Select up to <strong>three</strong> words that describe your week:</p>

  <div id="wordContainer" class="word-list"></div>

  <p>Optional comment:</p>
  <textarea id="comment" placeholder="Write your reflection here..."></textarea>

  <button id="submitBtn" disabled>Submit</button>

  <script>
    const words = [
      "Stressed", "Satisfied", "Bored", "Motivated", "Tired",
      "Inspired", "Frustrated", "Happy", "Pressured", "Calm",
      "Hopeful", "Grateful", "Productive", "Confused", "Focused",
      "Excited", "Defeated", "Content"
    ];

    const container = document.getElementById("wordContainer");
    const submitBtn = document.getElementById("submitBtn");

    let selected = [];

    // Render buttons
    words.forEach(word => {
      const div = document.createElement("div");
      div.className = "word-item";
      div.innerText = word;

      div.addEventListener("click", () => {
        if (selected.includes(word)) {
          selected = selected.filter(w => w !== word);
          div.classList.remove("selected");
        } else {
          if (selected.length < 3) {
            selected.push(word);
            div.classList.add("selected");
          }
        }
        submitBtn.disabled = selected.length === 0;
      });

      container.appendChild(div);
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const comment = document.getElementById("comment").value;

      const payload = {
        words: selected,
        comment
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwWDyuw9r1IQCWZzGBC2up3pN53X3BpjQRnCDRbZpXsmQ70UYTTjUQQUUXeR80YkqFXTg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        alert("Thank you! Your check-in has been submitted.");
        window.location.reload();

      } catch (err) {
        console.error("Submit error:", err);
        alert("Something went wrong submitting the form.");
      }
    });
  </script>
</body>
</html>
